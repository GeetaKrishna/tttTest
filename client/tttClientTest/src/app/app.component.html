<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align:center">
  <h1>
    Enter the frequency of words used in TTT Test
  </h1>
  <div class="input-group mb-3">
    <!-- <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"></span>
  </div> -->
    <form>
      <div style="padding-top: 40px;padding-left: 210px">
      <div style="width:400px; display: inline-block; padding-right:20px;"> 
      <input type="text" class="form-control align-center" name="frequency" [(ngModel)]='frequency' placeholder="Frequency"
        aria-label="Frequency" aria-describedby="basic-addon1">
     
      </div>
      <div style="float: right">
          <button type="button"  class="btn btn-primary" (click)='apiCall()'>Enter the frequency and Submit</button>

      </div>
    </div>
    </form>
  </div>
  <ng-template #errorTemplate>
    <div class="text-center">
      {{dataFromAPI[0].words}}
    </div>
  </ng-template>
  <table class="table table-bordered" *ngIf='!dataFromAPI[0].words; else errorTemplate'>
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Word</th>
        <th scope="col">Frequency</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let data of dataFromAPI; let i = index'>
        <th scope="row">{{i+1}}</th>
        <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{data.fr}}</td>
        <td>{{data.frequency}}</td>
      </tr>
    </tbody>

  </table>
</div>
<router-outlet></router-outlet>
